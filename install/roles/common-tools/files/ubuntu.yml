---
  - name: Create default directory
    file:
      path: "{{ item.dir }}"
      mode: "{{ item.mode }}"
      state: directory
      recurse: yes
    with_items:
      "{{ configs_dir }}"

  - name: Install Unikey for Ubuntu
    apt:
      name: ibus-unikey
      state: latest
    tags: install_all, necessary_app

  - name: Installing OpenJDK
    apt:
      name: openjdk-8-jdk
    tags: install_all, necessary_app

  - name: Installing Filezilla
    apt:
      name: filezilla
    tags: install_all, necessary_app

  - name: Installing VirtualBox (latest version)
    apt:
      name: virtualbox
    tags: install_all, necessary_app

  - name: Installing Virtualbox extension package
    apt:
      name: virtualbox-ext-pack
    tags: install_all, necessary_app

